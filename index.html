<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a id="logo-link" href="index.html"><img id="logo-img" src="img/logo.jpg">
            <div class="logo-textbox">
                <h2>Red Bank</h2>
            </div></a>
        </div>
        <div id="btn-box">
            <button onclick="navSignup()" id="signup-btn">Sign up</button>
            <button onclick="navLogin()" class="login-btn">Log in</button>
        </div>
    </nav>  
    <div class="nav-line"></div>
    <div class="main">
        <h1 id="balance">Your balance: $0</h1>
        <button onclick="deposit()" id="frontpage-btn">Deposit</button>
        <button onclick="withdraw()" id="frontpage-btn">Withdraw</button>
        <div id="transaction-box">
            <h3 id="operation-text" class="transaction-text">Operation</h3>
            <button class="transaction-btn" onclick="transaction(100)">$100</button>
            <button class="transaction-btn" onclick="transaction(500)">$500</button>
            <button class="transaction-btn" onclick="transaction(1000)">$1000</button>
            <button class="close-btn" onclick="closeTransaction()">close</button>
        </div>
        <div id="message-box">
            <h1 id="message">Signed up successfully!</h1>
            <button id="login-message-btn" onclick="closeMessage()">close</button>
        </div>
        <div id="login-box">
            <h2 id="login-text">Log in to Red Bank</h2>
            <h3>E-mail:</h3>
            <input id="login-email-input">
            <h3>Password:</h3>
            <input id="login-password-input">
            <h4 id="error-fillout-login">Not all fields are filled out!</h4>
            <button class="login-btn" id="signin" style="margin-top: 30px;" onclick="login()">Log in</button>
        </div>
    </div>
</body>
</html>
